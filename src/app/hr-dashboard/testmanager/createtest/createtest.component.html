<!-- ****************Notifications Block **************** -->
  <div class="row">
    <div class="col-xs-12">
      <hr />
      <form #f="ngForm" (ngSubmit)="sendTestLink(f)">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-xs-12 col-form-label col-form-label-lg">Enter Candidate Email(s)</label>
          <div class="col-sm-4 col-xs-12">
            <div class="form-group">
              <input class="form-control" id="emailTextArea" name="emailTextArea" autocomplete="off" auto-complete [source]="allEmailsArray" (valueChanged)="select($event,'selected','queryResults','allEmailsArray')"  ngModel #emailTextArea="ngModel" /> <br />
            </div>
          </div>  

          <div class="" [hidden]="true">
            <textarea class="form-control" name="queryResults" required [(ngModel)]="queryResults" #emailsList="ngModel"></textarea>
          </div>

          <div class="col-sm-6 col-xs-12">
            <p class="help-block error" *ngIf="!emailsList.valid && emailTextArea.touched">Enter Email(s)</p>
            <div *ngFor="let item of selected">
              <div class="selected">
                <span>{{item}}</span>
                <a (click)="remove(item,'selected','queryResults','allEmailsArray')">x</a>
              </div>
            </div>
          </div>



        </div>

        <div class="form-group row">
          <label for="subject" class="col-sm-2 col-xs-12 col-form-label col-form-label-sm">Subject</label>
          <div class="col-sm-9 col-xs-12">
            <input type="text" class="form-control form-control-sm" id="subject"
                   placeholder="Enter Mail Subject" name="subject"
                   ngModel #emailSubject="ngModel" required>
            <p class="help-block error" *ngIf="!emailSubject.valid && emailSubject.touched">Enter Subject</p>
          </div>
        </div>

        <div class="form-group row">
          <label for="subject" class="col-sm-2 col-xs-12 col-form-label col-form-label-sm">Post Applied For </label>
          <div class="col-sm-9 col-xs-12">
            <label for="singleSelect"></label><br>
            <select name="singleSelect" id="singleSelect"
                    class="form-control" ngModel required #postApplied="ngModel">
              <option value="">Select Post Applied Option here</option>
              <option value="JAVA TRAINEE"> JAVA TRAINEE</option>
              <option value="QA TRAINEE"> QA TRAINEE</option>
              <option value="JAVA SENIOR"> JAVA SENIOR </option>
              <option value="QA SENIOR"> QA SENIOR</option>
              <option value="UI DEVELOPER"> UI DEVELOPER</option>
              <option value="UI SENIOR DEVELOPER"> UI SENIOR DEVELOPER</option>
              <option value="IOS"> IOS </option>
            </select>
            <p class="help-block error" *ngIf="!postApplied.valid && postApplied.touched">Select post applied</p>
            <!-- <p class="help-block error" *ngIf="rangeForm.controls.range.errors?.required">Select post applied</p> -->
            
          </div>
        </div>
        <div class="form-group row">
          <label for="mailbody" class="col-sm-2 col-xs-12 col-form-label col-form-label-sm">Mail Body</label>
          <div class="col-sm-9 col-xs-12">
            <textarea type="text" [froalaEditor] class="form-control form-control-sm" id="mailbody"
                      placeholder="Enter Mail Body"
                      name="mailbody"
                      ngModel
                      style="height:auto;" #emailBody="ngModel"></textarea>
            <p class="help-block error" *ngIf="!emailBody.valid && emailBody.touched">Enter Email Body</p>
          </div>
        </div>

        
        <div class="form-group row">
          <label for="category" class="col-sm-2 col-xs-12 col-form-label col-form-label-sm">Select Exam Categories</label>
          <div class="col-sm-5 col-xs-12">
          <input type="text" class="form-control" id="category" name="category" autocomplete="off" auto-complete [source]="allCategoriesArray" (valueChanged)="select($event,'categorySelected','categoryQueryResults','allCategoriesArray')"  ngModel #categoriesInput="ngModel" /> <br />
          </div>
        </div>

        <div class="form-group row">
          <label for="subject" class="col-sm-2 col-xs-12 col-form-label col-form-label-sm">Selected Categories</label>
          <div class="col-sm-9 col-xs-12">
            <div class="" [hidden]="true">
               <textarea class="form-control" name="categoryQueryResults" required #categories="ngModel" [(ngModel)]="categoryQueryResults"></textarea>
            </div>
             <p class="help-block error" *ngIf="!categories.valid && categoriesInput.touched ">Select Categories</p>
             <!-- <p>Category 1</p> <p>Category 2</p>-->
              <div *ngFor="let item of categorySelected">
                <div class="selected">
                  <span>{{item}}</span>
                  <a (click)="remove(item,'categorySelected','categoryQueryResults','allCategoriesArray')">x</a>
                </div>
              </div>
          </div>
        </div>
        <hr />
          <div class="form-group row">
            <div class="col-sm-4 col-xs-12" >
              <button class="btn btn-primary" [disabled]="f.invalid" type="submit">
                Send Link
                <span class="glyphicon glyphicon-envelope"></span>
              </button>
              <button class="btn btn-info" type="reset" (click)="formReset(f)">
                Reset
                <span class="glyphicon glyphicon-refresh"></span>
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
