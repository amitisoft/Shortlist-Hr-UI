<div class="row">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="text-center">
						<h3><i class="fa fa-lock fa-4x"></i></h3>
						<h2 class="text-center">Change Password?</h2>
						<div class="panel-body">
							
							<form class="form" novalidate #form="ngForm">
								<fieldset>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
											
											<input id="emailInput" placeholder="Enter Old Password" class="form-control" type="password" ngModel name="oldpassword" required minlength="7">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
											
											<input id="emailInput" placeholder="Enter New Password" class="form-control" type="password" ngModel
											validateEqualTo="repeatPassword"
											name="password" #passwordControl="ngModel" required minlength="7">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
											
											<input id="repassword" placeholder="Confirm Password" class="form-control" type="password" name="repeatPassword" ngModel required>
										</div>
									</div>
									<p *ngIf="passwordControl.errors?.validateEqual">Passwords don't match</p>
									<div class="form-group">
										<button class="btn btn-lg btn-primary btn-block" [disabled]="form.invalid"  type="submit">Change Password</button>
									</div>
								</fieldset>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
