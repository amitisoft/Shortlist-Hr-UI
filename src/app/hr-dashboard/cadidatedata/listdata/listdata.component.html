<div class="row">
	<form action="listdata_submit" #f="ngForm" (ngSubmit)="onSearch(f.value,'')">
		<div class="col-xs-3 cols-sm-3 col-md-3">
			<input type='text' class="form-control" placeholder="Enter Firstname" name="firstName" ngModel>
		</div>
		<div class="col-xs-3 cols-sm-3 col-md-3">
			<input type='text' class="form-control" placeholder="Enter Lastname" name="lastName" ngModel>
		</div>
		<div class="col-xs-4 cols-sm-4 col-md-4">
			<input type='text' class="form-control" placeholder="Enter Email" name="email" ngModel>
		</div>
		<div class="col-xs-2 cols-sm-2 col-md-2">
			<button class="btn btn-info" type="submit">Search</button>
		</div>
	</form>
</div>
<hr>
<div class="row">
	<!-- <div class="col-xs-12 col-sm-12 col-md-12"> -->
	<div class="well">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Mobile</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let users of useritems; let i = index let lastindex=last" style="cursor: pointer;">
						<td>{{users.firstName}} {{users.lastName}}</td>
						<td>{{users.email}}</td>
						<td>{{users.phoneNumber}}</td>
						<td>
							<a [routerLink]="['../register',users.candidateId]" class="btn btn-success"><span class="glyphicon glyphicon-pencil" title="Edit"></span></a>
							<a (click)="deletecandidate(users.candidateId,i)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" title="Delete"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- </div> -->
</div>
