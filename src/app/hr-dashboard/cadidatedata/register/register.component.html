<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="well">
				<div class="row">
					<form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmitData(f,f.valid)" novalidate>
						<div class="col-sm-6 col-md-6">
							<div class="form-group">
								<label class="form-label"  for="firstname">First Name</label>
								<div class="controls">
									<input type="text" id="firstname" name="firstName" placeholder="" class="form-control" [(ngModel)]="user.firstName" required #fname="ngModel">
									<p class="help-block error" *ngIf="(!fname.valid && fname.touched)">Enter First Name</p>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label"  for="lastname">Last Name</label>
								<div class="controls">
									<input type="text" id="lastname" name="lastName" placeholder="" class="form-control" [(ngModel)]="user.lastName" required #lname="ngModel">
									<p class="help-block error" *ngIf="(!lname.valid && lname.touched)">Enter Last Name</p>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="email">E-mail</label>
								<div class="controls">
									<input type="email" name="email" [(ngModel)]="user.email" class="form-control" required email #mail="ngModel">
									<p class="help-block error" *ngIf="!mail.valid && mail.touched">Please provide your E-mail</p>
								</div>
							</div>
							
							
							<!-- <div class="form-group">
								<label class="form-label" for="password">Password</label>
								<div class="controls">
									<input type="password" id="password" name="password" placeholder="" class="form-control" ngModel required #pass="ngModel"  minlength="6">
									<p class="help-block error" *ngIf="!pass.valid && pass.touched" >Password should be at least 6 characters</p>
								</div>
							</div> -->
							
						</div>
						<div class="col-sm-5 col-md-5 col-md-offset-1">
							<div class="form-group">
								<label class="form-label" for="mobile">Mobile</label>
								<div class="controls">
									<input type="text" id="mobile" name="phoneNumber" placeholder="" class="form-control" required [(ngModel)]="user.phoneNumber" pattern="^[1-9]+[0-9]*$" minlength="10" maxlength="10" #mobiles>
									<p class="help-block error" *ngIf="!mobiles.valid && mobiles.touched" >Provide 10 digit mobile number</p>
								</div>
							</div>
							<div class="form-group">
								<label class="form-label" for="address">Address</label>
								<div class="controls">
									<textarea type="text" id="address" name="address" placeholder="" class="form-control" required ngModel #addresss>{{ user.address }}</textarea>
									<p class="help-block error" *ngIf="!addresss.valid && addresss.touched">Enter Address</p>
								</div>
							</div>
							<input type="hidden" name="candidateId" class="form-control" [(ngModel)]="user.candidateId">
							<!-- <div class="form-group">
								<label class="form-label" for="gender">Gender</label>
								<div class="controls">
									<label class="radio-inline" for="male">
										<input type="radio" name="gender" id="male" value="Male" ngModel required>
										Male
									</label>
									<label class="radio-inline" for="female">
										<input type="radio" name="gender" id="female" value="Female" ngModel required>
										Female
									</label>
									<label class="radio-inline" for="other">
										<input type="radio" name="gender" id="other" value="Other" ngModel required>
										Others
									</label>
								</div>
							</div> -->
							<!-- <div class="form-group">
								<label class="form-label" for="image">Image</label>
								<div class="controls">
									<input type="file" id="image" name="image" placeholder="" class="form-control"  #fileInput>
								</div>
							</div> -->
							<div class="form-group">
								<div class="controls">
									<button class="btn btn-warning" type="button" (click)="onClear()">Cancel</button>
									<button class="btn btn-success" type="submit" [disabled]="!f.valid">Register</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
