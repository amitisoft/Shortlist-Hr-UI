  <div class="row">
    <div class="col-lg-4 col-xs-8">
    </div>
    <div class="col-lg-4 col-xs-8">
      <form (ngSubmit)="onFileUpload(f,f.valid)" #f="ngForm">
        <!-- <label class="label label-success" for="files">UPLOAD CADIDATE FILE HERE</label> -->
        <hr />
        <input class="form-control" id="files"
               type="file"
               ngModel
               required
               name="files"
               #files>
        <hr />
        <button class="btn btn-primary" type="submit">UPLOAD</button>
        <span ([ngModel])="status"> </span>
        <button class="btn btn-success" type="button" (click)="onDownload()">Download Format</button>
      </form>
      
    </div>
    <div class="col-lg-4 col-xs-8"></div>
  </div>
