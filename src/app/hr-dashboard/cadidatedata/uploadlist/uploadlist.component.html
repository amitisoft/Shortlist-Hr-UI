<div class="row">
  <div class="col-lg-4 col-xs-8">
  </div>
  <div class="col-lg-4 col-xs-8">
    <form (ngSubmit)="onFileUpload(f.valid)" #f="ngForm">
      <!-- <label class="label label-success" for="files">UPLOAD CADIDATE FILE HERE</label> -->
      <hr />
      <input class="form-control" id="files"
      type="file"
      ngModel
      required
      name="files"
      #files accept=".csv,.xlsx">
      <hr />
      <button class="btn btn-primary" type="submit">UPLOAD</button>
      <span ([ngModel])="status"> </span>
      <button class="btn btn-success" type="button" (click)="onDownload()">Download Format</button>
    </form>
    
  </div>
</div>
<div class="col-lg-12 col-xs-12 col-md-12" *ngIf=' error || duplicate'>
<hr>
<div class="col-lg-6 col-xs-6 col-md-6" *ngIf='error'>
  <div class="well">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Validation Error List ({{error.length}})</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let errors of error;" style="cursor: pointer;">
            <td>{{errors.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <div class="col-lg-6 col-xs-6 col-md-6" *ngIf='duplicate'>
  <div class="well">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Duplicate List ({{duplicate.length}})</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let duplicates of duplicate;" style="cursor: pointer;">
            <td>{{duplicates.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
