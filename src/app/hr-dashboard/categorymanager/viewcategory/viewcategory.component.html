
<div>
  <hr />
  <table class="table table-striped" >
    <tr>
      <!--<th>CATEGORY ID</th>-->
      <th>CATEGORY TYPE</th>
      <th>DESCRIPTION</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of items; let i = index; ">
      <!--<td>{{item.index}}</td>-->
      <td #category>{{item.category_Name}}</td>
      <td>{{item.category_Desc  | truncate: 15}}</td>
     <td><a class="btn btn-success" [routerLink]="['../createcategory',item.category_Id]">
        <span class="glyphicon glyphicon-pencil"></span></a>

      <a class="btn btn-danger" (click)="deleteCategory(item,i)">
        <span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
  </table>
</div>
