<div class="container">
  <div class="row">
    <div class="col-xs-9">
      <hr />
      <form #f="ngForm" >
        <div class="form-group">
          <div class="row">
            <label for="categoryname" class="col-sm-2 col-form-label col-form-label-lg">Enter Category Type</label>
            <div class="col-xs-6">
              <input type="text" class="form-control form-control-lg"
                     id="categoryname"
                     placeholder="Enter Category Type"
                     name="categoryname"

                     ngModel
                     required
                     #categoryname
                     >
            </div>
          </div>

        </div>


        <div class="form-group">
          <div class="row">
            <label for="categorydescription" class="col-sm-2 col-form-label col-form-label-sm">Category Description</label>
            <div class="col-xs-6">
              <textarea type="text" class="form-control form-control-sm"
                        id="categorydescription"
                        placeholder="Enter Category Description"
                        style="height:80px;"
                        name="categorydescription"

                        ngModel
                        required
                        #categorydescription></textarea>
            </div>

          </div>

        </div>

        <hr />


          <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
              <div class="form-group row" >
                <button class="btn btn-primary"
                        type="submit"
                        [disabled]="!f.valid"
                        (click)="onCreateCategory(categoryname.value,categorydescription.value)">Add
                  <span class="glyphicon glyphicon-ok"></span></button>

                <button class="btn btn-success" type="reset" (click)="onClear()">Clear
                  <span class="glyphicon glyphicon-erase"></span></button>

                <!--<button class="btn btn-danger" type="button">Delete
                  <span class="glyphicon glyphicon-trash"></span></button>-->
              </div>

            </div>
            <div class="col-xs-3"></div>
            

          </div>


      </form>
    </div>
  </div>

</div>
