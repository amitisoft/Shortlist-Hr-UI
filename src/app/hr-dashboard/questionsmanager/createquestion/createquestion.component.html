
<form (ngSubmit)="addQuestion(f)" #f="ngForm">
  <div class="col-lg-12 col-xs-12">
    <div class="form-group">
      <label>Question</label>
      <textarea class="form-control" id="question" name="question" [(ngModel)]="question" #questionText="ngModel" required></textarea>
      <p class="help-block error" *ngIf="!questionText.valid && questionText.touched">Enter Question</p>
    </div>
  </div>
  <div class="col-lg-6 col-xs-12">
    <div class="form-group options">
      <label for="option1IsCorrect">Option1 &nbsp; &nbsp;</label>
      <input type="checkbox" id="option1IsCorrect" name="option1IsCorrect" ngModel (change)="showOption(1,$event)"> &nbsp; &nbsp;
      <input type="text" class="form-control" name="option1Value" [(ngModel)]="option1Value" #option1Text="ngModel" required>
      <p class="help-block error" *ngIf="!option1Text.valid && option1Text.touched">Enter Option1</p>
    </div>
    <div class="form-group options">
      <label for="option2IsCorrect">Option2 &nbsp; &nbsp;</label>
      <input type="checkbox" id="option2IsCorrect" name="option2IsCorrect" ngModel (change)="showOption(2,$event)"> &nbsp; &nbsp;
      <input type="text" class="form-control" name="option2Value" [(ngModel)]="option2Value" #option2Text="ngModel" required>
      <p class="help-block error" *ngIf="!option2Text.valid && option2Text.touched">Enter Option2</p>
    </div>
    <div class="form-group options">
      <label for="option3IsCorrect">Option3 &nbsp; &nbsp;</label>
      <input type="checkbox" id="option3IsCorrect" name="option3IsCorrect" ngModel (change)="showOption(3,$event)"> &nbsp; &nbsp;
      <input type="text" class="form-control" name="option3Value" [(ngModel)]="option3Value" #option3Text="ngModel" required>
      <p class="help-block error" *ngIf="!option3Text.valid && option3Text.touched">Enter Option3</p>
    </div>
    <div class="form-group options">
      <label for="option4IsCorrect">Option4 &nbsp; &nbsp;</label>
      <input type="checkbox" id="option4IsCorrect" name="option4IsCorrect" ngModel (change)="showOption(4,$event)"> &nbsp; &nbsp;
      <input type="text" class="form-control" name="option4Value" [(ngModel)]="option4Value" #option4Text="ngModel" required>
      <p class="help-block error" *ngIf="!option4Text.valid && option4Text.touched">Enter Option4</p>
    </div>
  </div>
  <div class="col-lg-6 col-xs-12">
    <h4>Correct answers are : </h4>
    <div class="form-group">
      <p [hidden]="!show1">Option1 : {{option1Value}}</p>
    </div>
    <div class="form-group">
      <p [hidden]="!show2">option2 : {{option2Value}}</p>
    </div>
    <div class="form-group">
      <p [hidden]="!show3">option3 : {{option3Value}}</p>
    </div>
    <div class="form-group">
      <p [hidden]="!show4">option4 : {{option4Value}}</p>
    </div>
  </div>

  <hr />
  <div class="col-lg-12 col-xs-12">
    <div class="form-group">
        <label for="singleSelect">Select Category:</label>
        <select name="singleSelect" id="singleSelect" class="form-control"  [(ngModel)]="selectedCategory" #categoryText="ngModel" required>
          <option>--select category--</option>
          <option [ngValue]="category.categoryName" *ngFor="let category of categoryList">{{category.categoryName}}</option>
        </select>
        <p class="help-block error" *ngIf="!categoryText.valid && categoryText.touched">Select Category</p>
    </div>
  </div>
 
  <div class="col-lg-12 col-xs-12">
    <hr />
    <button type="submit" class="btn btn-primary" [disabled]="!checkboxIsValid || !f.valid">ADD <span class="glyphicon glyphicon-ok"></span></button>
     <button type="reset" class="btn btn-success">CLEAR <span class="glyphicon glyphicon-erase"></span></button> 
    <!-- <button type="button" class="btn btn-danger">DELETE <span class="glyphicon glyphicon-trash"></span></button> -->
  </div>
</form>
