      <form (ngSubmit)="addQuestion(f)" #f="ngForm">
        <div class="col-lg-12 col-xs-12">
          <div class="form-group">
            <label>Question</label>
            <textarea class="form-control" id="question" name="question" [(ngModel)]="question" required></textarea>
          </div>
        </div>
        <div class="col-lg-6 col-xs-12">
          <div class="form-group options">
            <label for="option1IsCorrect">Option1 &nbsp; &nbsp;</label>
            <input type="checkbox" id="option1IsCorrect" name="option1IsCorrect" ngModel (change)="showOption1($event)"> &nbsp; &nbsp;
            <input type="text" class="form-control" name="option1" [(ngModel)]="option1" required>
          </div>
          <div class="form-group options">
            <label for="option2IsCorrect">Option2 &nbsp; &nbsp;</label>
            <input type="checkbox" id="option2IsCorrect" name="option2IsCorrect" ngModel (change)="showOption2($event)"> &nbsp; &nbsp;
            <input type="text" class="form-control" name="option2" [(ngModel)]="option2" required>
          </div>
          <div class="form-group options">
            <label for="option3IsCorrect">Option3 &nbsp; &nbsp;</label>
            <input type="checkbox" id="option3IsCorrect" name="option3IsCorrect" ngModel (change)="showOption3($event)"> &nbsp; &nbsp;
            <input type="text" class="form-control" name="option3" [(ngModel)]="option3" required>
          </div>
          <div class="form-group options">
            <label for="option4IsCorrect">Option4 &nbsp; &nbsp;</label>
            <input type="checkbox" id="option4IsCorrect" name="option4IsCorrect" ngModel (change)="showOption4($event)"> &nbsp; &nbsp;
            <input type="text" class="form-control" name="option4" [(ngModel)]="option4" required>
          </div>
        </div>
        <div class="col-lg-6 col-xs-12">
          <h4>Correct answers are : </h4>
          <div class="form-group">
            <p [hidden]="!show1">Option1 : {{option1}}</p>
          </div>
          <div class="form-group">
            <p [hidden]="!show2">option2 : {{option2}}</p>
          </div>
          <div class="form-group">
            <p [hidden]="!show3">option3 : {{option3}}</p>
          </div>
          <div class="form-group">
            <p [hidden]="!show4">option4 : {{option4}}</p>
          </div>
        </div>

        <hr />
        <div class="col-lg-12 col-xs-12">
          <div class="form-group">
              <label for="singleSelect">Select Category:</label>
              <select name="singleSelect" id="singleSelect" class="form-control"  [(ngModel)]="category" required>
                <option value="" ></option> <!-- not selected / blank option -->
                <option [value]="category.CATEGORYNAME" *ngFor="let category of items">{{category.CATEGORYNAME}}</option> <!-- interpolation -->
              </select>
          </div>
        </div>
       
        <div class="col-lg-12 col-xs-12">
          <hr />
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">ADD <span class="glyphicon glyphicon-ok"></span></button>
          <button type="button" class="btn btn-success">CLEAR <span class="glyphicon glyphicon-erase"></span></button>
          <button type="button" class="btn btn-danger">DELETE <span class="glyphicon glyphicon-trash"></span></button>
        </div>
</form>
