<div class="row">
  <hr />
  <div class="col-xs-4">
    <p><i>Select Category Here: </i></p>
    <select name="singleSelect" id="singleSelect" 
            class="form-control" 
            (ngModelChange)="changeCategory($event)" 
            [(ngModel)]="selectedCategory" #categoryText="ngModel" required >


      <option [ngValue]="category.categoryname" 
              *ngFor="let category of category"
              >{{category.categoryname}}</option>
    </select>
    <p class="help-block error" *ngIf="!categoryText.valid && categoryText.touched">Select Category</p>
    
    <table class="table table-bordered" >
      <thead>
        <tr>
          <th>#</th>
          <th>Paper List</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let paper of papers;let i = index">
          <td>{{i+1}}</td>
          <td hidden #paperId>{{paper.QsnPaper_id}}</td>
          <td #paperList style="cursor:pointer"><a style="text-decoration: none;">{{paper.Qsn_Paper_name}}</a></td>

          <td>
            <a class="btn btn-default" (click)="onViewPaper()" style="cursor:pointer;color:aqua">
              <span class="glyphicon glyphicon-eye-open"></span>
            </a>
          </td>
          <td>
            <a class="btn btn-default" [routerLink]="['../papermange',paper.QsnPaper_id]"  style="cursor:pointer;color:green">
              <span class="glyphicon glyphicon-pencil"></span>
            </a>
          </td>
          <td>
            <a class="btn btn-default" (click)="deletePaper(item,i)" style="cursor:pointer;color:red">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>

        </tr>
    
      </tbody>

    </table>
  </div>
  <div class="col-xs-8">
    <h3>Paper Name : {{paperQuestions.name}}</h3>
     
    <ul class="list-group" *ngFor="let question of paperQuestions.qsns; let i = index">
      <li class="list-group-item">{{i+1}} | {{question.QsnId}} | {{question.QusName}} | {{question.Category}}</li>
    </ul>
  </div>
</div>
