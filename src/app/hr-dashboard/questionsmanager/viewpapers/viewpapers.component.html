<div class="row">
  <hr />
  <div class="col-xs-4">
    <select name="singleSelect" id="singleSelect" class="form-control" 
            [(ngModel)]="selectedCategory" #categoryText="ngModel" required>
      <option [ngValue]="category.categoryname" *ngFor="let category of category">{{category.categoryname}}</option>
    </select>
    <p class="help-block error" *ngIf="!categoryText.valid && categoryText.touched">Select Category</p>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Paper List</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">1</th>
          <td #paper><a> Paper 1</a></td>
          <td>
            <a class="btn btn-default" (click)="deletePaper(item,i)" style="cursor:pointer;color:red">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>

        </tr>
        <tr>
          <th scope="row">2</th>
          <td #paper><a> Paper 2</a></td>

          <td>
            <a class="btn btn-default" (click)="deletePaper(item,i)" style="cursor:pointer;color:red">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>

        </tr>
        <tr>
          <th scope="row">3</th>
          <td #paper><a> Paper 3</a></td>

          <td>
            <a class="btn btn-default" (click)="deletePaper(item,i)" style="cursor:pointer;color:red">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>

        </tr>
      </tbody>

    </table>
  </div>
  <div class="col-xs-8">
    <h3>View papers.. With Questions</h3>
  </div>
</div>
