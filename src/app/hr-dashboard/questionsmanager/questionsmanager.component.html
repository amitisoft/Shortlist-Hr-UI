
 <div class="row">
   <div class="col-lg-2 col-sm-12 col-xs-12"></div>
    <div class="col-lg-9 col-sm-12 col-xs-12">
      <!-- <div class="row"> -->
        <div class="col-lg-3 col-sm-3 col-xs-12">
          <button routerLinkActive="active"
                  routerLink="createquestion"
                  class="btn btn-success" 
                  (click)="onCreateQuestions()">
            CREATE QUESTION
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
         <div class="col-lg-3 col-sm-3 col-xs-12">
          <button routerLinkActive="active"
                  routerLink="viewquestion"
                  class="btn btn-primary" (click)="onViewQuestions()">
            VIEW QUESTIONS
            <span class="glyphicon glyphicon-play-circle"></span>
          </button>
        </div>
         <div class="col-lg-3 col-sm-3 col-xs-12">
          <button routerLinkActive="active"
                  routerLink="papermange"
                  class="btn btn-warning" 
                  (click)="onPaperManage()">
            PAPER MANAGEMENT
            <span class="glyphicon glyphicon-paperclip"></span>
          </button>
        </div>
      <div class="col-lg-3 col-sm-3 col-xs-12">
        <button routerLinkActive="active"
                routerLink="viewPaper"
                class="btn btn-default" style="color:white; background-color:deeppink"
                >
          VIEW PAPER'S
          <span class="glyphicon glyphicon-blackboard"></span>
        </button>
      </div>
      </div>
    <div class="col-lg-1 col-sm-12 col-xs-12"></div>
  </div>
<!-- </div> -->


<div class="row">
  <div class="col-lg-1 col-xs-12"></div>
    <div class="col-lg-10 col-xs-12">
      <router-outlet></router-outlet>
    </div>
  <div class="col-lg-1 col-xs-12"></div>
</div>
