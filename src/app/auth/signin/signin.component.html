<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">Sign In</div>
      
    </div>
    <div style="padding-top:30px" class="panel-body" >
      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
      
      <form id="loginform" class="form-horizontal" role="form" (ngSubmit)="onSignin(f)" #f="ngForm">
        
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="login-username" type="email" class="form-control" name="email"
          ngModel
          placeholder="Enter HR Mail-ID"
          required
          email
          #mail="ngModel">
        </div>
        <p class="help-block error"
          style="color: red"
        *ngIf="!mail.valid && mail.touched">Please provide your E-mail</p>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" name="password"
          ngModel placeholder="Enter Password"
          required #pass="ngModel"
          minlength="7">
        </div>
        <p class="help-block error"
          style="color: red"
        *ngIf="!pass.valid && pass.touched">Enter Your Password</p>
        <div style="margin-top:10px" class="form-group">
          <!-- Button -->
          <div class="col-sm-12 controls">
            <button id="btn-login" href="#" class="btn btn-lg btn-success" type="submit"
            [disabled]="!f.valid">Sign In  </button>
            <div style="float:right; font-size: 100%; position: relative; top:-10px"><a style="cursor: pointer;" (click)="sendforgotlink()">Forgot password?</a></div>
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
              Don't have an account!
              <a href="/signup">
                Sign Up Here
              </a>
            </div>
          </div>
        </div> -->
      </form>
    </div>
  </div>
</div>
