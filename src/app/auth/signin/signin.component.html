    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">User Email :     </label>
        <md-input-container>
          <input type="email" id="email" name="email"
                 ngModel class="example-full-width"
                 mdInput placeholder="Enter HR Mail-ID" 
                 required
                 email 
                 #mail="ngModel"/>
        </md-input-container>
        <p class="help-block error"
           style="color: red" 
           *ngIf="!mail.valid && mail.touched">Please provide your E-mail</p>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <md-input-container>
          <input type="password" id="password" name="password"
                 ngModel class="example-full-width" 
                 mdInput placeholder="Enter Password"
                 required #pass="ngModel" 
                 minlength="7"
                 />
        </md-input-container>
        <p class="help-block error" 
           style="color: red" 
           *ngIf="!pass.valid && pass.touched">Enter Your Password</p>
</div>
      <button class="btn btn-primary" 
              type="submit"
              [disabled]="!f.valid"
              (click)="onSignin(f)">Sign In</button>
      
    </form>
